<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WikiViewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="overlay"></div>

<div class="container">
  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" alt="wikipedia logo" class="img-responsive" height="20%" width="20%" id="logo">

  <div id="query" class="col-md-12">
    <input type="text" id="searchTerm">
    <button id="submitButton" class="btn btn-default">search</button>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><button class="btn btn-default">Random</button></a>
  </div>

  <ul class="list-group" id="output">

  </ul>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
